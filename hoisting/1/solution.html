<h1>Hoisting solution Nr. 1</h1>

<script>

  (function () {
    'use strict';

    a; // undefined
    b; // undefined
    var a = b;
    var b = 2;
    console.log(a); // undefined
    console.log(b); // 2

  }());

</script>
