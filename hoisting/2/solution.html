<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hoisting solution Nr. 2</title>
</head>
<body>

<h1>Hoisting solution Nr. 2</h1>

<script>

  (function () {
    'use strict';

    var a = b();
    var c = d();
    console.log(a); // undefined
    console.log(c); // Uncaught TypeError: d is not a function

    function b() {
      return c;
    }

    var d = function () {
      return b();
    }

  }());


  // Explained:

  (function () {
    'use strict';

    function b() {
      return c;
    }

    var a;
    var c;
    var d;
    a = b();
    c = d();
    console.log(a); // undefined
    console.log(c); // Uncaught TypeError: d is not a function

    d = function () {
      return b();
    }

  }());


</script>
</body>
</html>
