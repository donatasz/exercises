<h1>Factorial solution Nr. 2</h1>

<script>

  (function () {
    'use strict';

    // Write a function to calculate factorial recursively
    // The factorial of a number n is calculated by multiplying 1 * 2 * 3 * ... n
    // Factorial of 0 is equal to 1 and it is only calculated for non-negative integers

    function myFactorial(number) {
      if (number < 0) {
        console.error('Number must be > or = to 0.');
        return;
      }

      if (number === 0 || number === 1) {
        return 1;
      }

      return number * myFactorial(number - 1);
    }

    console.log(myFactorial(8));

  }());

</script>
