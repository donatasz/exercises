<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci solution Nr. 1</title>
</head>
<body>

<h1>Fibonacci solution Nr. 1</h1>

<script>

  (function () {
    'use strict';

    // Write a function to generate the nth Fibonacci number iteratively
    // The first two numbers in the Fibonacci sequence are either 1 and 1, or 0 and 1,
    // depending on the chosen starting point of the sequence,
    // and each subsequent number is the sum of the previous two.

    function myFibonacci(number) {
      if (number < 0) {
        console.error('Number must be > or = to 0.');
        return;
      }

      if (number === 0) {
        return 0;
      }

      var a = 0,
          b = 1,
          f = 1;

      for (var i = 2; i <= number; i+=1) {
        f = a + b;
        a = b;
        b = f;
      }

      return f;

    }

    console.log(myFibonacci(0));
    console.log(myFibonacci(1));
    console.log(myFibonacci(2));
    console.log(myFibonacci(3));
    console.log(myFibonacci(4));
    console.log(myFibonacci(5));
    console.log(myFibonacci(6));

  }());

</script>
</body>
</html>
