<h1>Fibonacci solution Nr. 2</h1>

<script>

  (function () {
    'use strict';

    // Write a function to generate the nth Fibonacci number recursively
    // The first two numbers in the Fibonacci sequence are either 1 and 1, or 0 and 1,
    // depending on the chosen starting point of the sequence,
    // and each subsequent number is the sum of the previous two.

    function rFibonacci(number) {

      if (number < 0) {
        console.error('Number must be > or = to 0.');
        return;
      }

      if (number === 0) {
        return 0;
      }

      if (number <= 2) {
        return 1;
      } else {
        return rFibonacci(number - 1) + rFibonacci(number - 2);
      }
    }

    console.log(rFibonacci(0));
    console.log(rFibonacci(1));
    console.log(rFibonacci(2));
    console.log(rFibonacci(3));
    console.log(rFibonacci(4));
    console.log(rFibonacci(5));
    console.log(rFibonacci(6));

  }());

</script>
</body>
