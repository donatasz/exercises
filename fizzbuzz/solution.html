<body>

<h1>FizzBuzz solution</h1>

<script>

  (function () {
    'use strict';

    // Write a program that prints all the numbers from 1 to 100.
    // For multiples of 3, instead of the number, print "Fizz", for multiples of 5 print "Buzz".
    // For numbers which are multiples of both 3 and 5, print "FizzBuzz".

    function fizzBuzz() {
      for (var i = 1; i <= 100; i++) {
        var output = '';
        if (i % 3 === 0) {
          output += 'Fizz';
        }
        if (i % 5 === 0) {
          output += 'Buzz';
        }
        console.log(output || i);
      }
    }

    fizzBuzz();

    function buzzFizz() {
      for (var i = 1; i <= 100; i++) {
        var f = i % 3 == 0, b = i % 5 == 0;
        console.log(f ? b ? "BuzzFizz" : "Buzz" : b ? "Fizz" : i);
      }
    }

    // buzzFizz();

  }());

</script>
</body>
</html>
