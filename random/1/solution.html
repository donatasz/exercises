<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Functions solutions Nr. 1</title>
</head>
<body>

<h1>Functions solutions Nr. 1</h1>

<script>

  (function () {
    'use strict';

    function add(x, y) {
      return x + y;
    }

    console.log(add(2, 5));

  }());

  (function () {
    'use strict';

    // First-class function and closure
    function add(x) {
      return function(y) {
        return x + y;
      }}

    console.log(add(2)(5));

  }());

</script>
</body>
</html>
